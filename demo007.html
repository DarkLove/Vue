<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="p">{{a}} {{b}}</p>
	</body>
	<script type="text/javascript" src="js/vue.min.js" ></script>
	<script>
		//如果你知道你会在晚些时候需要一个属性，但是一开始它为空或不存在，那么你仅需要设置一些初始值
		var data = {
						a:1,
						b:''
					}
		var vm = new Vue({
			el:"#p",
			data:data
		})
		
		console.log("vm.a === data.a "+(vm.a === data.a))//true
		
		vm.a = 2
		console.log("data.a = "+data.a)//2
		
		data.a = 3 
		console.log("vm.a = "+vm.a)//3 
		
		data.b = 'bb' 
		
		////////////////////////
		//结论就是 他们是同一个引用
		//////////////////////////
	</script>
</html>
