<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			<p>{{msg}}</p>
			<button v-on:click="getPText">获取p标签的值</button>
		</div>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script>
			var app = new Vue({
				el:'#div',
				data:{msg:'12345'},
				methods:{
					getPText:function(){ 
						alert(this.msg)
					} 
				}
			})
		</script>
	</body>
</html>
